<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" locale="#{indexBean.localeCode}">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1, user-scalable=yes" />
	</f:facet>
	
	<h:outputScript  	name="LocaleCalendario.js" 		 library="js"/>
	<h:outputScript  	name="app.js" 					 library="js"/>
	<h:outputScript 	name="js/ripple-effect.js"		 library="adamantium-layout" />
	<h:outputScript 	name="js/perfect-scrollbar.js" 	 library="adamantium-layout" />
	<h:outputScript 	name="js/layout.js" 			 library="adamantium-layout" />
	<h:outputStylesheet name="css/core-layout.css" 		 library="adamantium-layout" />
	<h:outputStylesheet name="css/animate.css" 			 library="adamantium-layout" />
	<h:outputStylesheet name="css/adamantium-font.css" 	 library="adamantium-layout" />
	<h:outputStylesheet name="css/ripple-effect.css" 	 library="adamantium-layout" />
	<h:outputStylesheet name="css/perfect-scrollbar.css" library="adamantium-layout" />
	<h:outputStylesheet name="css/font-awesome.css" 	 library="adamantium-layout" />
	<h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
	<h:outputStylesheet name="layout.css" 				 library="style"/>
	<h:outputStylesheet name="componentes.css" 			 library="style"/>	
	
	<title><ui:insert name="tituloPagina" /></title>

	<ui:insert name="head"/>
</h:head>


<h:body>
	<div class="bu-inner-container">
	
	
		<header class="bu-topbar">
			<h:graphicImage library="images" name="logo-sistema.png" />			
			
			<a href="#" class="bu-toggle js-toggle"><i class="fa  fa-bars"></i></a>
		</header>
				
				
				
		<h:form prependId="false">		
			<aside class="bu-sidebar js-sidebar">				
				<p:panelMenu style="width:99%">
				
			        <p:submenu label="#{label.menu_cadastro}">
			            <p:menuitem value="#{label.menu_hospedes}" url="/cadHospede.xhtml?faces-redirect=true" icon="fa fa-user"/>			            
			            <p:menuitem value="#{label.menu_empresas}" icon="fa fa-building-o" />			            
			            <p:menuitem value="#{label.menu_apartamento}" icon="fa fa-bed" />			            
			            <p:menuitem value="#{label.menu_cat_apartamento}" icon="ui-icon-wrench" />			            
			            <p:menuitem value="#{label.menu_banco}" icon="fa fa-archive" />			 			            	           
			            <p:menuitem value="#{label.menu_forma_pagamento}" icon="fa fa-cc-visa" />
			            <p:menuitem value="#{label.menu_tipo_tarifa}" icon="fa fa-bar-chart-o" />
			            <p:menuitem value="#{label.menu_tarifas}" 	url="http://www.primefaces.org/documentation" icon="fa fa-usd"/>			            
			            <p:menuitem value="#{label.menu_produtos}" icon="fa fa-cubes"/>			            
			            <p:menuitem value="#{label.menu_grupos_produto}" icon="ui-icon-wrench" />			            
			        </p:submenu>
			        
			        <p:submenu label="#{label.menu_caixa}">
			            <p:menuitem value="#{label.menu_pagamentos}" icon="fa fa-arrow-circle-up"/>			            	
			            <p:menuitem value="#{label.menu_recebimentos}" icon="fa fa-arrow-circle-down"/>
			        </p:submenu>		      		       
			        			        
			        <p:submenu label="#{label.menu_hospedagem}">
						<p:menuitem value="#{label.menu_recepcao}" 		url="http://www.primefaces.org" icon="fa fa-suitcase" />	                    
	                    <p:menuitem value="#{label.menu_checkin}" 		url="http://www.primefaces.org" icon="ui-icon-arrowreturnthick-1-e" />	                    
	                    <p:menuitem value="#{label.menu_checkout}" 		url="http://www.primefaces.org/documentation" icon="ui-icon-arrowreturnthick-1-w" />	                    
	                    <p:menuitem value="#{label.menu_walckin}" 		url="http://www.primefaces.org/downloads" icon="ui-icon-arrowreturnthick-1-e" />	                    
	                    <p:menuitem value="#{label.menu_reservas}" 		url="http://www.primefaces.org/support" icon="fa fa-calendar" />	                    
	                    <p:menuitem value="#{label.menu_mapa_estadias}" url="http://www.primefaces.org" icon="fa fa-sitemap" />        
			        </p:submenu>
			        
			        <p:submenu label="#{label.menu_contas_pagar}">
			            <p:menuitem value="#{label.menu_adiant_fornecedor}" icon="fa fa-money"/>
			            <p:menuitem value="#{label.menu_dup_pagar}" icon="fa fa-money"/>			            
			        </p:submenu>
			        
			        <p:submenu label="#{label.menu_contas_receber}">
			            <p:menuitem value="#{label.menu_adiant_clientes}" icon="fa fa-money"/>			            
			        </p:submenu>
			        
			        <p:submenu label="#{label.menu_configuracoes}" >
	                    <p:menuitem value="#{label.menu_hotel}"		url="/cadHotel.xhtml?faces-redirect=true" icon="fa fa-university"/>	                    
	                    <p:menuitem value="#{label.menu_usuario}" 	url="http://www.primefaces.org/downloads" icon="fa fa-lock"/>
	                    <p:menuitem value="#{label.menu_linguagem}" onclick="PF('dialogIdioma').initPosition(); PF('dialogIdioma').show(); return false;" icon="fa fa-language"/>
	                    <p:menuitem value="#{label.menu_sobre}" 	url="http://www.primefaces.org/documentation" icon="fa fa-info"/>	
	                    <p:menuitem value="#{label.menu_sair}"		action="#{indexBean.deslogar()}" icon="fa fa-power-off"/>                    
			        </p:submenu>
			    </p:panelMenu>											
			</aside>
		
		
		
		
		
			<section class="bu-content js-content">								
				<ui:insert name="conteudo"/>						
				
				<p:confirmDialog global="true">
					<p:commandButton value="#{label.txt_sim}" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
					<p:commandButton value="#{label.txt_nao}" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
				</p:confirmDialog>
				
				<p:dialog 
					width="300" height="140"
					header="#{label.txt_titulo_idioma}"			
					widgetVar="dialogIdioma" modal="true" draggable="true" 
					closable="true" resizable="true" position="center center"
					showEffect="explode" hideEffect="explode">
				
					<p:panelGrid columns="1" cellpadding="3" 
						styleClass="ui-panelgrid-blank">
																				
						<p:outputLabel value="#{label.txt_selecione_idioma}: " /> 
						<p:selectOneMenu value="#{indexBean.localeCode}" effect="fade">
							<f:selectItems value="#{indexBean.countries}"/>
							<f:ajax event="change" render="@all"
								listener="#{indexBean.localeCodeChanged}"/>
						</p:selectOneMenu>
							
														
						<p:commandButton value="Confirmar"
							styleClass="bu-botao-azul"
							style="margin-top:20px;"
							onclick="PF('dialogIdioma').hide();" />	
							
					</p:panelGrid>	
				</p:dialog>
					
			</section>
		</h:form>
		
		
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
		<p:dialog 
			widgetVar="statusDialog" modal="false" draggable="false" 
			closable="false" resizable="false" showHeader="false">
			<h:graphicImage library="images" name="ajax-loader2.gif" />
		</p:dialog>
		
	</div>
	<!--end bu-inner-container -->	
	
</h:body>
</f:view>
</html>
