<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
</h:head>

<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="center">

			<p:menubar>
				<p:submenu label="File" icon="ui-icon-document">
					<p:submenu label="New" icon="ui-icon-contact">
						<p:menuitem value="Project" url="#" />
						<p:menuitem value="Other" url="#" />
					</p:submenu>
					<p:menuitem value="Open" url="#" />
					<p:separator />
					<p:menuitem value="Quit" url="#" />
				</p:submenu>


				<p:submenu label="Edit" icon="ui-icon-pencil">
					<p:menuitem value="Undo" url="#"
						icon="ui-icon-arrowreturnthick-1-w" />
					<p:menuitem value="Redo" url="#"
						icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>

				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>
			</p:menubar>

			
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Cadastros" url="#" />
    			<p:menuitem value="Empresa" url="#" />
    			<p:menuitem value="Manutenção" url="#" />			
			</p:breadCrumb>
			
			<div class="ui-fluid" style="height: 20px;">
			</div>
			
			<div class="ui-fluid">
				<p:panelGrid 										
					styleClass="ui-panelgrid-blank" columns="3"												
					columnClasses="ui-grid-col-2,ui-grid-col-6"
					layout="grid">

					<p:selectOneMenu id="filtroConsulta" 
						value="#{selectOneMenuView.console}"
						title="Campo a ser consultado!">
						
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
						<f:selectItem itemLabel="PS4" itemValue="PS4" />
						<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
					</p:selectOneMenu>
					
					<p:inputText id="valorFiltro"
						size="30" value="" 
						placeholder="Informe o Filtro da Consulta!"/>
					
					<p:commandButton icon="ui-icon-search" title="Procurar" style="background-color: #4CAF50  !important;"/> 
				</p:panelGrid>
			</div>
				

			<div class="ui-fluid">

					<p:dataTable 												
						value="#{empresaBean.lista}" 
						var="empresa" id="tbl" 
						selectionMode="single"
						selection="#{empresaBean.empresa}"
						rowKey="#{empresa.codigo}"
						paginator="true" 
						reflow="true"
						rows="10" 
						paginatorPosition="bottom"
						widgetVar="carsTable" 
						paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}"
						style="margin: 0px 2px;">				
					
					
					<p:column headerText="Código" >
						<h:outputText value="#{empresa.codigo}" />
					</p:column>


					<p:column headerText="Nome">
						<h:outputText value="#{empresa.nome}" />
					</p:column>			

				</p:dataTable>						

						
				</div>		
				<div style="height: 20px;"></div>


			<p:panelGrid columns="3" styleClass="ui-panelgrid-blank">

				<p:commandButton value="Novo" action="#"
					style="width:80px;height:30px;background-color: #4CAF50  !important;" />
				<p:commandButton value="Filtrar" action="#"
					style="width:80px;height:30px;background-color: #4CAF50  !important;" />
				<p:commandButton value="Cancelar" action="#"
					style="width:80px;height:30px;background-color: #4CAF50  !important;" />

			</p:panelGrid>

		</p:layoutUnit>

	</p:layout>


	<h:outputScript name="js/ripple-effect.js" library="adamantium-layout" />
	<h:outputScript name="js/perfect-scrollbar.js"
		library="adamantium-layout" />
	<h:outputScript name="js/layout.js" library="adamantium-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="adamantium-layout" />
	<h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
	<h:outputStylesheet name="css/adamantium-font.css"
		library="adamantium-layout" />
	<h:outputStylesheet name="css/ripple-effect.css"
		library="adamantium-layout" />
	<h:outputStylesheet name="css/perfect-scrollbar.css"
		library="adamantium-layout" />
	<h:outputStylesheet name="css/font-awesome.css"
		library="adamantium-layout" />
	<h:outputStylesheet name="css/adamantium-layout.css"
		library="adamantium-layout" />
</h:body>

</html>
