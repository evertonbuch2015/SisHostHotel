<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css"
			href="resources/style/default.css" media="screen" />

</h:head>
<h:body>

	<h:form>
    	<div id="customheader" style="display:none">
    		<i  class="ui-icon-wrench" ></i>	
    		<p:outputLabel value="Consulta de Apartamentos" style="margin-left: 10px"/>
    	</div>
    	   		  	
    	<p:separator/>
    	
    	<p:dataTable id="tabela" 
    		value="#{constantesBean.apartamentos}" var="entidade" 
    		style="font-size: 13px !important;" 
    		emptyMessage="#{label.msg_tabela_vazia}" rows="10"
    		paginator="true" paginatorAlwaysVisible="false" 
    		paginatorPosition="bottom">
    		
				<p:column headerText="#{label.txt_numero}" width="80">
					<h:outputText value="#{entidade.numero}" />
				</p:column>
	
				<p:column headerText="#{label.txt_categoria}">
					<h:outputText value="#{entidade.categoria.nome}" />
				</p:column>
	
				<p:column headerText="#{label.txt_camas_casal}" width="80">
					<h:outputText value="#{entidade.camasCasal}" />
				</p:column>
	
				<p:column headerText="#{label.txt_camas_solteiro}" width="80">
					<h:outputText value="#{entidade.camasSolteiro}" />
				</p:column>
				
				
				<p:column style="text-align: center" width="50">
					<p:commandButton icon="ui-icon-check" iconPos="center"  
						title="#{label.txt_selecione}" process="@this"
						action="#{dialogApartamentoBean.retornoDialog(entidade)}"/>
				</p:column>
			</p:dataTable>
	</h:form>

</h:body>
</html>
